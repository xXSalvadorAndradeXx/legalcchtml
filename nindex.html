<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gira tu Teléfono</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            transition: background-color 0.5s;
        }

        .container {
            padding: 20px;
            max-width: 90%;
        }

        .phone-container {
            position: relative;
            width: 150px;
            height: 250px;
            margin: 30px auto;
        }

        .phone {
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease-in-out;
        }

        .screen {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-color: #4a6fa5;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }

        .arrow {
            position: absolute;
            width: 40px;
            height: 40px;
            border: solid white;
            border-width: 0 8px 8px 0;
            transform: rotate(-45deg);
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }

        .arrow.left {
            left: -50px;
            top: 50%;
            transform: translateY(-50%) rotate(135deg);
        }

        .arrow.right {
            right: -50px;
            top: 50%;
            transform: translateY(-50%) rotate(-45deg);
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .next-button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .next-button.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .next-button:hover {
            background-color: #45a049;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes rotatePhone {
            0% { transform: rotate(0); }
            100% { transform: rotate(90deg); }
        }

        /* Estilos para orientación horizontal */
        @media screen and (orientation: landscape) {
            body {
                background-color: #d4edda;
            }
            
            .phone {
                transform: rotate(90deg);
            }
            
            .arrow {
                opacity: 0 !important;
            }
            
            .next-button {
                opacity: 1;
                transform: scale(1);
                pointer-events: all;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gira tu Teléfono</h1>
        
        <div class="phone-container">
            <div class="phone">
                <div class="screen">
                    <span>Gírame</span>
                </div>
            </div>
            <div class="arrow left"></div>
            <div class="arrow right"></div>
        </div>
        
        <p class="message">Por favor, gira tu teléfono a modo horizontal para continuar</p>
        
        <button id="nextButton" class="next-button" onclick="window.location.href='/milove.html'">
            Continuar
        </button>
    </div>

    <script>
        // Detectar orientación y actualizar el botón
        function updateButton() {
            const nextButton = document.getElementById('nextButton');
            
            // Comprobar si estamos en orientación horizontal
            if (window.matchMedia("(orientation: landscape)").matches) {
                nextButton.classList.add('active');
            } else {
                nextButton.classList.remove('active');
            }
        }

        // Ejecutar al cargar y cuando cambie la orientación
        window.addEventListener('load', updateButton);
        window.addEventListener('resize', updateButton);
        window.addEventListener('orientationchange', updateButton);

        // Mostrar flechas después de un breve retraso
        setTimeout(() => {
            const arrows = document.querySelectorAll('.arrow');
            arrows.forEach(arrow => {
                arrow.style.opacity = '1';
            });
        }, 1000);
    </script>
</body>
</html>
